tasks:
  build:
    summary: Build docker image
    commands:
      - docker build . -t max
  release:
    summary: Release new max version
    commands:
      - goreleaser --rm-dist
  test:
    summary: Run max tests
    commands:
      - go test $(go list ./... | grep -v /examples/)
      - go vet $(go list ./... | grep -v /examples/)