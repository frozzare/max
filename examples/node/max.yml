tasks:
  build:
    docker:
      image: mkenney/npm:alpine
      volumes:
        - .:/src
    commands:
      - ./node_modules/.bin/webpack -p
  install:
    docker:
      image: mkenney/npm:alpine
      volumes:
        - .:/src
    commands:
      - npm install
  run:
    docker:
      image: mkenney/npm:alpine
      volumes:
        - .:/src
    commands:
      - node main.js
